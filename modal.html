<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegation Example</title>
    <style>
      .modal {
        width: 300px;
        padding: 20px;
        background: #fff;
        border: 1px solid #ccc;
        position: relative;
        margin: 50px auto;
      }
      .add-tag {
        background: #f0f0f0;
        border: 1px solid #ccc;
        padding: 10px;
        cursor: pointer;
      }
      .modal__colorTag {
        cursor: pointer;
      }
      .tag--active {
        font-weight: bold;
      }
      .modal__saveTastBtn {
        background: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="profile__addTask">Open Modal</div>

    <script>
      function CreationModalTask() {
        return `
      <div class="modal">
        <div class="add-tag">Add Tag</div>
        <div class="modal__colorTag">Change color</div>
        <div class="tag--active">Active tag</div>
        <button class="modal__saveTastBtn">Save Task</button>
      </div>
    `;
      }

      function createTask() {
        document
          .querySelector(".profile__addTask")
          .addEventListener("click", () => {
            document.body.style.backgroundColor = "#BEC0CA";

            // Вставляем HTML для модального окна
            document.body.insertAdjacentHTML("afterbegin", CreationModalTask());

            // Добавляем обработчик события клика на модальное окно
            document.querySelector(".modal").addEventListener("click", (e) => {
              console.log("Click event detected");
              console.log("Clicked element:", e.target);

              if (e.target.classList.contains("add-tag")) {
                console.log("добавили тег");
              } else if (e.target.classList.contains("modal__colorTag")) {
                console.log("Change color");
              } else if (e.target.classList.contains("tag--active")) {
                console.log("Активный тег");
              } else if (e.target.classList.contains("modal__saveTastBtn")) {
                console.log("Create task");
              }
            });
          });
      }

      createTask();
    </script>
  </body>
</html>
