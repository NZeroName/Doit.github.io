<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="firstScreen">
        <div class="firstScreen__banner border">
          <div class="logo">
            <a href="#"><img src="img/logo.svg" alt="" /> Doit</a>
          </div>
          <div class="banner__textContent">
            <h2 class="banner__subtitle">
              Convenient service for those who want to do everything
            </h2>
            <div class="banner__title"><h1>Doit</h1></div>
          </div>
        </div>
        <div class="entryForm border">
          <div class="entryForm__wrapper">
            <p>Log in</p>
            <form class="entryForm__form" action="#">
              <div class="email">
                <input
                  class="entryForm__input"
                  type="email"
                  name="E-mail"
                  id="email"
                  placeholder="E-mail"
                />
              </div>
              <div class="password">
                <input
                  class="entryForm__input"
                  type="password"
                  placeholder="Password"
                  id="password"
                  name="Password"
                />
              </div>
              <button class="entryForm__btn" type="submit">Log in</button>
            </form>
            <div class="entryForm__signIn">
              <p>
                Do you have not an account?
                <button class="registration toggleForm">Sign in</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script/form.js"></script>
  </body>
</html>
